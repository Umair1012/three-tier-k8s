apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: misacademy/backend:v3
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        livenessProbe:
          httpGet:
            path: /api/items
            port: 5000
          initialDelaySeconds: 15   # wait before first probe after container starts
          periodSeconds: 20         # check every 20s
          timeoutSeconds: 5         # fail probe if no response in 5s
          failureThreshold: 3       # after 3 failures, restart the container

        readinessProbe:
          httpGet:
            path: /api/items
            port: 5000
          initialDelaySeconds: 10   # wait before first probe
          periodSeconds: 15         # check every 15s
          timeoutSeconds: 5         # fail probe if no response in 5s
          failureThreshold: 3       # after 3 failures, mark pod not ready

        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_URI
        - name: BACKEND_DB
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: REACT_APP_API_BASE_URL

